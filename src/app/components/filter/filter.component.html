<div class="filter-options">
    <h3>Filters</h3>
    <div class="year-filter">
        <p>Launch Year</p>
        <div class="filter-year">
            <span 
            *ngFor="let option of filterOptions; let i = index" 
            class="filter-chip" 
            (click)="applyYearFilter(i, option)"
            [ngClass]="{'active': option.active}">
                {{option.launch_year}}
            </span>
        </div>
    </div>

    <div class="launch-filter">
        <p>Successful Launch</p>
        <span class="filter-chip">True</span>
        <span class="filter-chip">False</span>
    </div>

    <div class="landing-filter">
        <p>Successful Landing</p>
        <span class="filter-chip">True</span>
        <span class="filter-chip">False</span>
    </div>
</div>
